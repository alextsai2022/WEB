<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5/17作業</title>
     <script>
        function m1(){
        var a=10;
        var b=3;
        var c=a%b
        document.getElementById("a1").innerHTML=c
        }
        function m2(){
            var x=1,y=3;
            var r=y+ ++x;
            document.getElementById("a2").innerHTML="r="+r+" x="+x+" y="+y;
        }
        function m3(){
            var t=true;
            var f=false;
            document.getElementById("a3").innerHTML=t+" "+f;
        }
        function m4(){
            var g=Number(window.prompt("請輸入一個1~10之間的數字"));
            var rnd=Number.parseInt(Math.random()*10)+1;
            if(rnd==g){
                document.getElementById("a4").innerHTML="猜對了! 是"+rnd;}
            else{
                document.getElementById("a4").innerHTML="猜錯了，是"+rnd;
            }
            
        }
        function m5(){
            var n1=Number(window.prompt("請輸入數字1"))
            var n2=Number(window.prompt("請輸入數字2"))
            var op=window.prompt("運算")
            if(op="+"){
                document.getElementById("a5").innerHTML=n1+n2;
            }
            if(op="-"){
                document.getElementById("a5").innerHTML=n1-n2;
            }
            if(op="*"){
                document.getElementById("a5").innerHTML=n1*n2;
            }
            if(op="/"){
                document.getElementById("a5").innerHTML=n1/n2;
            }}
        function m6(){
            var p=30;
            var numinput=Number(window.prompt("請輸入0~50"))
            do{
                if(Number(numinput)>p){
                    window.alert("猜小一點")
                    numinput=Number(window.prompt("請輸入0~50"));}
                else{
                    if(Number(numinput)>p)
                    window.alert("猜大一點")
                    numinput=Number(window.prompt("請輸入0~50"));
                }
                
            }while(numinput!=p){
                window.alert("你猜對了")
            }
            }
        function m7(){
            var n3=Number(window.prompt("請輸入0~100"));
            var sum=0;
            for(var i=1;i<=n3;i++){
                sum=sum+i;
            }
            window.alert("T="+sum)
        }
        
        
    </script>
</head>
<body>
    <!-- +-*/% 運算子-->
    <div style="font-size: 25; width: 100%; height: 20px; background-color: aqua; text-align: center;">運算</div>
    <p style="font: size 30px;" id="a1">aaa</p>
    <p style="font: size 30px;" id="a2">遞增運算</p>
    <p style="font: size 30px;" id="a3">布林運算</p>
    <p style="font: size 30px;" id="a4">猜數字</p>
    <p style="font: size 30px;" id="a5">result</p>
    <hr style="color: rgb(11, 190, 255);">
    <nav>
        <button type="button" onclick="m1()">%運算</button>
        <button type="button" onclick="m2()">遞增</button>
        <button type="button" onmouseover="m3()">布林</button>
        <button type="button" onclick="m4()">猜一猜</button>
        <button type="button" onclick="m5()">自訂運算</button>
        <button type="button" onclick="m6()">比大小</button>
        <button type="button" onclick="m7()">加總</button>
    </nav>
    <hr style="color: rgb(4, 235, 248);">
   
    
</body>
</html>
