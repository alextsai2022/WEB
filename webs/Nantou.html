    <title>Nantou</title>
</head>
<body><p>南投縣（臺灣話：Lâm-tâu-kuān；客家話：Nàm-thèu-yen；布農語：Nantu），是中華民國臺灣省的縣，位處臺灣中部，坐落在本島正中央，是全台唯一的內陸縣。縣治、最大城市及人口密度最高、交通中心之城市為南投市。縣境內原住民族有賽德克族、布農族及居住在日月潭畔之邵族。臺灣最高峰玉山、最大天然湖泊日月潭、最長河流濁水溪的源頭與臺灣地理中心皆位於該縣。特產包括青梅、香蕉、甘蔗、凍頂烏龍茶、紹興酒、竹藝品、南投陶、花卉。</p>
